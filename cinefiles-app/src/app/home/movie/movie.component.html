<div>
    <div>
        <div class="float-left">
            <img src="{{movieData.poster}}" alt="" class="h-80 w-64 p-3">
        </div>
        <div class="p-3">
            <p class="font-bold text-2xl">{{movieData.name}} <span class="text-sm font-medium italic">{{movieData.release.substring(0,4)}}</span></p>
            <p class="italic">Directed by {{movieData.directors}}</p>
            <p class="italic">Starring {{movieData.cast}}</p>
            <br>
            <p class="text-l" id="plot">{{movieData.description}}</p>
        </div>
    </div>
</div>
