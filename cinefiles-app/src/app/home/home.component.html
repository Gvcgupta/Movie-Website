<div class="flex flex-col justify-around">
    <div class="flex justify-between bg-[#1f4489] p-6 items-center">
        <div class="text-[#fcc139] text-5xl" id="name">
            CINE FILES
        </div>
        <div class="text-white">
            <a class=" text-2xl hover:text-[#fcc139] active:text-[#fcc139] cursor-pointer" routerLink="/home">Home</a>
        </div>
        <div class="text-white">
            <a class="text-2xl hover:text-[#fcc139] active:text-[#fcc139] cursor-pointer"  routerLink='/home/watchlist'>Watchlist</a>
        </div>
        <div class="text-white">
            <a class="text-2xl hover:text-[#fcc139] active:text-[#fcc139] cursor-pointer" routerLink='/home/favorites'>Favourites</a>
        </div>
        <div class="text-white">
            <a class="text-2xl hover:text-[#fcc139] active:text-[#fcc139] cursor-pointer">Your Reviews</a>
        </div>
        <div class="flex items-center ">
            <div>
                <img src={{this.userData.profilepic}} alt="" class="h-12 rounded-full">
            </div>
            <div class="p-1 text-white text-2xl relative ">
                <button class="dropdown" id="username">
                    {{this.userData.username}}
                    <div class="dropdown-content bg-[#1f4489] p-2">
                        <a class="profile ">Profile</a>
                        <br>
                        <hr>
                        <a class="logout " (click)="logout()">Logout</a>
                      </div>
                </button>
            </div>
        </div>
    </div>
    <form action="" [formGroup]="searchbarForm" (ngSubmit)="search()">
        <div class="flex items-center  bg-[#1f4489] p-3 ">
                <div class="flex  items-center m-auto">
                        <div>
                            <input type="text" placeholder="Search Movies" class="w-96 rounded-full text-center h-10" formControlName="searchTerm">
                        </div>
                        <div class="p-2">
                            <button class="text-black bg-[#fcc139] p-1 rounded hover:bg-yellow-300" routerLink="/home/search">SEARCH</button>
                        </div>
                </div>
        </div>
    </form>
</div>






<div *ngIf="this.router.url=='/home/watchlist'">
    <app-watchlist></app-watchlist>
</div>

<div *ngIf="this.router.url=='/home/search'">
    <app-search-results [toggle]="this.switch"></app-search-results>
</div>

<div *ngIf="this.router.url=='/home'">
    <app-feed></app-feed>
</div>

<div *ngIf="this.router.url=='/home/favorites'">
    <app-favorites></app-favorites>
</div>
