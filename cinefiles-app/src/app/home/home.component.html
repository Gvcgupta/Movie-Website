<div id="navbar">
    <h2 id="name">CINE FILES</h2>
    <ul>    
        <li>
            <form action="">
                <input type="text" id="searchbar" placeholder="Search Movie">
            </form>
        </li>
        <li>
            <img src={{this.userData.profilepic}} id="profile-pic">
        </li>
        <li>
            <div class="dropdown">
                <a class="dropbtn">{{this.userData.username}}</a>
                <div class="dropdown-content">
                  <a class="profile">Profile</a>
                  <a class="logout" (click)="logout()">Logout</a>
                </div>
            </div>
        </li>
    </ul>  
</div>


<div class="container text-center">
    <div class="row">
        <div class="col" id="sidebar">
            <ul>
                <li>
                    <a routerLink="/home">Home</a>
                </li>
                <li>
                    <a >Watchlist</a>
                </li>
                <li>
                    <a routerLink="/watchlist">Liked Movies</a>
                </li>
                <li>
                    <a>Your Reviews</a>
                </li>
            </ul>
        </div>
        <div class="col" id="page-body">
            <div *ngIf="this.router.url=='/home'" else elseBlock>
                <a id="heading-pm">POPULAR MOVIES</a>
                <div id="popular-movies" *ngFor="let movie of this.popularMovies">
                    <img src={{movie.poster}} alt="">
                    <div>
                        <p class="title">{{movie.name}}</p>
                        <!-- <div class="tooltip">{{movie.name}}</div> -->
                    </div> 
                </div>
            </div>
            <ng-template #elseBlock>
                <router-outlet></router-outlet>
            </ng-template>
            
        </div>

    </div>

</div>
