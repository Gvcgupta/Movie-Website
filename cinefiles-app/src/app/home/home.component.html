<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <h2 id="name">CINE FILES</h2>
        <ul>    
            <li>
                <form action="">
                    <input type="text" id="searchbar" placeholder="Search Movie">
                    <button type="button" class="btn btn-primary">Search</button>
                </form>
            </li>
            <li>
                <img src={{this.userData.profilepic}} id="profile-pic">
            </li>
            <li>
                <div class="dropdown">
                    <a class="dropbtn">{{this.userData.username}}</a>
                    <div class="dropdown-content">
                      <a class="profile">Profile</a>
                      <a class="logout" (click)="logout()">Logout</a>
                    </div>
                </div>
            </li>
        </ul>  
    </div>
    
    
    <div class="container text-center">
        <div class="row">
            <div class="col" id="sidebar">
                <ul>
                    <li>
                        <a routerLink="/home/feed">Home</a>
                    </li>
                    <li>
                        <a>Watchlist</a>
                    </li>
                    <li>
                        <a>Liked Movies</a>
                    </li>
                    <li>
                        <a>Your Reviews</a>
                    </li>
                </ul>
            </div>
            <div class="col" id="page-body">
                <router-outlet></router-outlet>
            </div>
    
        </div>
    
    </div>
    
    
    
    
    
    
    
    
</body>
</html>
