<h1 class="m-7 t-4 text-2xl underline underline-offset-8">WATCHLIST</h1><br><br>
<div class="grid grid-cols-6 justify-around m-7">
    <div *ngFor="let movie of this.movies" >
        <img src="{{this.movie.poster}}" alt="" class="h-56 w-44">
        <p>{{this.movie.name}}</p>
        <br>
    </div>
</div>
