


<body >
    <div class="flex flex-col p-3 items-center min-h-screen bg-gray-800">
        <div class="text-lg text-center text-[#FFFFFF] font-semibold">POPULAR MOVIES</div>
        <div class="p-4">
            <div class="grid grid-cols-5 justify-around gap-5 text-[#FFFFFF] font-semibold">
                <div *ngFor="let movie of this.searchResults">
                    <div class="">
                        <img src={{movie.poster}} alt="" class="h-72 w-56  border-white border rounded-md hover:brightness-125" routerLink="movie/{{movie._id}}">
                        <p class="font-semibold text-center">{{this.movie.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
