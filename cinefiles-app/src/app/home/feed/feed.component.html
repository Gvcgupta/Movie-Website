
    <p class="absolute font-semibold text-lg top-8 left-80 underline decoration-[#fcc139] decoration-4">POPULAR MOVIES</p>

        <div *ngFor="let movie of this.popularMovies">
            <div class="">
                <img src={{movie.poster}} alt="" class="h-72 w-60 hover:border-4 border-[#1f4489]">

        </div>
